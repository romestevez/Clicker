<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Click v2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/game2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
    $(document).ready(function(){
        var myGame = new Game2(3);
        myGame.updateClicks();
        $('#rectangle').on("click", function (e) {
            myGame.addClicks(1);
        });
        Game2.randomRectangle();
        myGame.setTimer(3);
        setInterval(myGame.tick, 1000);
    });
</script>
<span id="rectangle"></span>
<span id="timer" class="hud"></span>
<span id="player" class="hud"></span>
<span id="clicks" class="hud"></span>
</body>
</html>
